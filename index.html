<script>
  function pronadjiIntezitete() {
      $.ajax({
          url: 'server.php',
          data: {
              operacija: 'inteziteti'
          },
        success: function (podaci) {

          var podaciSvi  = '<option value="SVI">Svi nivoi inteziteta</option>' + podaci;

            $('#nivo').html(podaciSvi);
            $('#nivoUnos').html(podaci);
            $('#nivoIzmena').html(podaci);
            pronadji();

        }
      });
  }


  function pronadjiTrenere() {
    $.ajax({
      url: 'server.php',
      data: {
        operacija: 'treneri'
      },
      success: function (podaci) {
        $('#trenerUnos').html(podaci);
        $('#trenerIzmena').html(podaci);

      }
    });
  }


  function pronadji() {

    var nivo = $("#nivo").val();
    var sort = $("#sortiranje").val();
    $.ajax({
      url: 'server.php',
      data: {
        operacija: 'pronadji',
        nivo : nivo,
        sort: sort
      },
      success: function (podaci) {
        $('#rezultat').html(podaci);
      }
    });
  }
  pronadjiIntezitete();
  pronadjiTrenere();

  function obrisi(id) {
    $.ajax({
      url: 'server.php',
      type: 'post',
      data: {
        operacija: 'obrisi',
        id : id,
      },
      success: function (podaci) {
        alert("Uspesno obrisana vezba");
        pronadji();
      }
    });
  }

  function ucitajIzmenu(id) {
    $.ajax({
      url: 'server.php',
      type: 'get',
      data: {
        operacija: 'ucitajVezbu',
        id : id,
      },
      success: function (podaci) {
        var podatak = JSON.parse(podaci);

        $("#idIzmena").val(podatak.id);
        $("#nazivVezbeIzmena").val(podatak.nazivVezbe);
        $("#opisIzmena").val(podatak.opis);
        $("#nivoIzmena").val(podatak.intezitetID);
        $("#trenerIzmena").val(podatak.trenerID);
      }
    });
  }

  function unesiVezbu() {
    $.ajax({
      url: 'server.php',
      type: 'post',
      data: {
        operacija: 'unesi',
        nazivVezbe : $("#nazivVezbeUnos").val(),
        opis : $("#opisUnos").val(),
        trenerID : $("#trenerUnos").val(),
        intezitetID : $("#nivoUnos").val(),
      },
      success: function (podaci) {
        alert("Uspesno kreirana vezba");
        pronadji();
      }
    });
  }

  function izmeniVezbu() {
    $.ajax({
      url: 'server.php',
      type: 'post',
      data: {
        operacija: 'izmeni',
        id: $("#idIzmena").val(),
        nazivVezbe : $("#nazivVezbeIzmena").val(),
        opis : $("#opisIzmena").val(),
        trenerID : $("#trenerIzmena").val(),
        intezitetID : $("#nivoIzmena").val(),
      },
      success: function (podaci) {
        alert("Uspesno izmenjena vezba");
        pronadji();
      }
    });
  }
</script>
